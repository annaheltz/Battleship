        function checkHitOrMiss(row, col, id) 
        {
            //add stuff
            var display = "";
            var storageValue;
            var doubleGuess = "p2" + row.toString() + col.toString();

            if (localStorage.getItem(doubleGuess) != null) {
                document.getElementById("display").innerHTML = "You double guessed, please guess again.";
                document.getElementById("display").style.visibility = "visible";
            }
            else {
                document.getElementById("display").style.visibility = "hidden";
                if (enemyGrid[row][col] == "-") {
                    storageValue = "p2Miss";
                    document.getElementById(id).style.backgroundColor = "white";
                    document.getElementById("display").innerHTML  = "You just missed, sorry.";
                }
                else {
                    storageValue = "p2Hit";
                    document.getElementById(id).style.backgroundColor = "red";
                    if (enemyGrid[row][col] == "A") {
                        var aircraftCounter = parseInt(localStorage.getItem("aircraftCounter2"));
                        aircraftCounter = aircraftCounter + 1;
                        localStorage.setItem("aircraftCounter2", aircraftCounter);
                        console.log(aircraftCounter);

                        if (parseInt(aircraftCounter) == 5)
                        {
                            document.getElementById("display").innerHTML  = "Congrats! You hit and sunk " + name1 + "'s Aircraft!";
                        }
                        else{
                            document.getElementById("display").innerHTML  = "Hit!";
                        }

                    }
                    else if (enemyGrid[row][col] == "B") {
                        var battleCounter = parseInt(localStorage.getItem("battleCounter2"));
                        battleCounter = battleCounter + 1;
                        localStorage.setItem("battleCounter2", battleCounter);
                        console.log(battleCounter);
                        if (localStorage.getItem("battleCounter2") == 4) {
                            document.getElementById("display").innerHTML = "Congrats! You hit and sunk " + name1 + "'s Battleship!";
                        }
                        else{
                            document.getElementById("display").innerHTML  = "Hit!";
                        }
                    }
                    else//enemyGrid[row][col] == "S"
                    {
                        var subCounter = parseInt(localStorage.getItem("subCounter2"));
                        subCounter = subCounter + 1;
                        localStorage.setItem("subCounter2", subCounter);
                        console.log(subCounter);
                        
                        if (localStorage.getItem("subCounter2") == 3) {
                            document.getElementById("display").innerHTML = "Congrats! You hit and sunk " + name1 + "'s Submarine!";
                        }
                        else{
                            document.getElementById("display").innerHTML  = "Hit!";
                        }
                    }
                    var aircraftCounter = parseInt(localStorage.getItem("aircraftCounter2"));
                    var battleCounter = parseInt(localStorage.getItem("battleCounter2"));
                    var subCounter = parseInt(localStorage.getItem("subCounter2"));
                    if (parseInt(aircraftCounter) == 5 && parseInt(battleCounter) == 4 && parseInt(subCounter) == 3)
                    {
                        //they won, go to diff file
                        localStorage.setItem("winner", "p2");
                        setTimeout(function(){window.location.href="winScreen.html";} , 2000);
                    }

                }
                var storageKey = "p2" + row.toString() + col.toString();
                localStorage.setItem(storageKey, storageValue);
                document.getElementById("display").style.visibility = "visible";
                setTimeout(function(){document.getElementById("myGrid").style.visibility = "hidden";document.getElementById("display").style.visibility = "hidden";
            document.getElementById("enemyGrid").style.visibility = "hidden";setTimeout(function(){window.location.href="player1.html";},1000)} , 3000); 

            }

        }

        function showGrids() {
            placeShips(myGrid);
            placeHitOrMiss();

            document.getElementById("display").style.visibility = "visible";
            document.getElementById("beginP1").style.visibility = "hidden";
            document.getElementById("myGrid").style.visibility = "visible";
            document.getElementById("enemyGrid").style.visibility = "visible";
        }

        function placeShips(grid) {
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    if (grid[i][j] == "A") {
                        row = i.toString();
                        col = j.toString();
                        var idName = "m" + row + col;
                        document.getElementById(idName).innerHTML = "A";
                    }
                    else if ((grid[i][j] == "B")) {
                        row = i.toString();
                        col = j.toString();
                        var idName = "m" + row + col;
                        document.getElementById(idName).innerHTML = "B";
                    }
                    else if ((grid[i][j] == "S")) {
                        row = i.toString();
                        col = j.toString();
                        var idName = "m" + row + col;
                        document.getElementById(idName).innerHTML = "S";
                    }
                }
            }
        }

        function placeHitOrMiss() {
            //checking for hits from p1 or p2
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    let getStorageKeyP1 = "p1" + i.toString() + j.toString();
                    let getStorageKeyP2 = "p2" + i.toString() + j.toString();
                    let myGridId = "m" + i.toString() + j.toString();
                    let enemyGridId = "e" + i.toString() + j.toString();
                    if (localStorage.getItem(getStorageKeyP1) != null) {//this means p1 guessed this square, so need to change my grid
                        var hitOrMiss = localStorage.getItem(getStorageKeyP1);
                        if (hitOrMiss == "p1Miss") {
                            document.getElementById(myGridId).style.backgroundColor = "white";
                        }
                        else {
                            document.getElementById(myGridId).style.backgroundColor = "red";
                        }


                    }

                    if (localStorage.getItem(getStorageKeyP2) != null) {//this means p2 guessed this square, so need to change enemy grid
                        var hitOrMiss = localStorage.getItem(getStorageKeyP2);
                        if (hitOrMiss == "p2Miss") {
                            document.getElementById(enemyGridId).style.backgroundColor = "white";
                        }
                        else {
                            document.getElementById(enemyGridId).style.backgroundColor = "red";
                        }


                    }
                }
            }
        }
